<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video esta sendo hospedado no meu computador</p>

    <video width="560" poster="pexels-supreet-8960867.jpg" controls>
        <source src="HL 9.ogv" type="video/ogg">
        <source src="HL 9.m4v" type="video/mp4">
        <source src="HL 9.mp4" type="video/mp4">
        <source src="HL 9.mov" type="video/mov"> 
        <p>Seu navegador não tem compatibilidade com a reprodução de videos, caso queira baixar o video em .mp4, basta <a href="HL 9.mp4">clicar aqui</a></p>
    </video>

    <h1>Inserindo video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0Z9mbYV4J1U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
